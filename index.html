<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        .time-slot {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .time-slot.selected {
            background-color: lightgray;
        }
        .time-slot.saved {
            background-color: lightgreen;
        }
        .time-slot.booked {
            background-color: lightgreen; /* Indicate booked slots */
            cursor: pointer; /* Allow unbooking */
        }
        .time-slot.pending-unbook {
            background-color: lightcoral; /* Indicate pending unbooking */
        }
    </style>
</head>
<body>

    <h1>Create Meeting</h1>
    <button id="createMeetingBtn">Create Meeting</button>
    <button id="modifyMeetingBtn">Modify Existing Meeting</button>
    <div class="message" id="message"></div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBB61hJK8iHNAXz2q5u8ghGqIFMyJh-Nho",
            authDomain: "aperosocial-d53c7.firebaseapp.com",
            databaseURL: "https://aperosocial-d53c7-default-rtdb.firebaseio.com",
            projectId: "aperosocial-d53c7",
            storageBucket: "aperosocial-d53c7.appspot.com",
            messagingSenderId: "954205055992",
            appId: "1:954205055992:web:c2ebebe1c0ac210163440d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('createMeetingBtn').onclick = function() {
            window.location.href = 'meeting-form.html';
        };

        document.getElementById('modifyMeetingBtn').onclick = function() {
            const meetingId = prompt("Enter Meeting ID:");
            const password = prompt("Enter Meeting Password:");

            if (meetingId && password) {
                verifyMeeting(meetingId, password);
            } else {
                document.getElementById('message').textContent = "Please enter both Meeting ID and Password.";
            }
        };

        function verifyMeeting(meetingId, password) {
            database.ref('meetings/' + meetingId).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const meetingData = snapshot.val();
                        if (meetingData.password === password) {
                            document.getElementById('message').textContent = "Success!";
                            showCalendar(meetingId, meetingData.selectedSlots || []);
                        } else {
                            document.getElementById('message').textContent = "Error: Incorrect password.";
                        }
                    } else {
                        document.getElementById('message').textContent = "Error: Meeting ID not found.";
                    }
                })
                .catch((error) => {
                    document.getElementById('message').textContent = "Error: " + error.message;
                });
        }

        function showCalendar(meetingId, bookedSlots) {
            // Clear existing calendar if it exists
            const existingCalendar = document.getElementById('calendar');
            if (existingCalendar) {
                existingCalendar.remove();
            }

            const calendarHtml = `
                <h2>Select Time Slots for June 12, 2025</h2>
                <div id="calendar"></div>
                <button id="saveSlotsBtn">Save Selected Slots</button>
                <div class="message" id="calendarMessage"></div>
            `;
            document.body.innerHTML += calendarHtml;

            const timeSlots = generateTimeSlots();
            const calendarDiv = document.getElementById('calendar');

            timeSlots.forEach(slot => {
                const button = document.createElement('div');
                button.className = 'time-slot';
                button.textContent = slot;

                // Check if the slot is booked
                if (bookedSlots.includes(slot)) {
                    button.classList.add('booked');
                    button.onclick = function() {
                        // Toggle pending unbook state
                        if (this.classList.contains('booked')) {
                            this.classList.toggle('pending-unbook');
                        }
                    };
                } else {
                    button.onclick = function() {
                        this.classList.toggle('selected');
                    };
                }

                calendarDiv.appendChild(button);
            });

            document.getElementById('saveSlotsBtn').onclick = function() {
                saveSelectedSlots(meetingId, bookedSlots);
            };
        }

        function generateTimeSlots() {
            const slots = [];
            const start = new Date('2025-06-12T00:00:00');
            const end = new Date('2025-06-12T23:45:00');

            for (let time = start; time <= end; time.setMinutes(time.getMinutes() + 15)) {
                const hours = time.getHours().toString().padStart(2, '0');
                const minutes = time.getMinutes().toString().padStart(2, '0');
                slots.push(`${hours}:${minutes}`);
            }
            return slots;
        }

        function saveSelectedSlots(meetingId, existingBookedSlots) {
            const selectedSlots = Array.from(document.querySelectorAll('.time-slot.selected'))
                .map(button => button.textContent);

            // Handle unbooking of pending slots
            const unbookedSlots = Array.from(document.querySelectorAll('.time-slot.pending-unbook'))
                .map(button => button.textContent);

            // Combine existing booked slots with newly selected slots
            const finalSlots = existingBookedSlots
                .filter(slot => !unbookedSlots.includes(slot)) // Remove unbooked slots
                .concat(selectedSlots); // Add newly selected slots

            database.ref('meetings/' + meetingId).update({ selectedSlots: finalSlots })
                .then(() => {
                    // Change selected and pending slots to saved state
                    selectedSlots.forEach(slot => {
                        const slotDiv = Array.from(document.querySelectorAll('.time-slot'))
                            .find(button => button.textContent === slot);
                        if (slotDiv) {
                            slotDiv.classList.remove('selected');
                            slotDiv.classList.add('saved');
                        }
                    });

                    // Change pending unbooked slots to available state
                    unbookedSlots.forEach(slot => {
                        const slotDiv = Array.from(document.querySelectorAll('.time-slot'))
                            .find(button => button.textContent === slot);
                        if (slotDiv) {
                            slotDiv.classList.remove('pending-unbook');
                            slotDiv.classList.remove('booked'); // Remove booked class
                            slotDiv.classList.remove('saved'); // Ensure it can revert to default
                            // Reset to available state
                            slotDiv.classList.remove('booked'); // Ensure it can revert to default
                        }
                    });

                    // Allow immediate unbooking of newly saved slots
                    finalSlots.forEach(slot => {
                        const slotDiv = Array.from(document.querySelectorAll('.time-slot'))
                            .find(button => button.textContent === slot);
                        if (slotDiv) {
                            slotDiv.onclick = function() {
                                this.classList.toggle('pending-unbook');
                            };
                        }
                    });

                    document.getElementById('calendarMessage').textContent = "Selected slots saved successfully!";
                })
                .catch((error) => {
                    document.getElementById('calendarMessage').textContent = "Error saving slots: " + error.message;
                });
        }
    </script>
</body>
</html>
