<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Create Meeting</h1>
    <button id="createMeetingBtn">Create Meeting</button>
    <div class="message" id="message"></div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBB61hJK8iHNAXz2q5u8ghGqIFMyJh-Nho",
            authDomain: "aperosocial-d53c7.firebaseapp.com",
            databaseURL: "https://aperosocial-d53c7-default-rtdb.firebaseio.com",
            projectId: "aperosocial-d53c7",
            storageBucket: "aperosocial-d53c7.appspot.com",
            messagingSenderId: "954205055992",
            appId: "1:954205055992:web:c2ebebe1c0ac210163440d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('createMeetingBtn').onclick = function() {
            const password = prompt("Please enter a password for the meeting:");
            const email = prompt("Please enter your email address:");

            if (password && email) {
                const meetingId = database.ref().child('meetings').push().key;

                const meetingData = {
                    meetingId: meetingId,
                    password: password,
                    email: email
                };

                database.ref('meetings/' + meetingId).set(meetingData)
                    .then(() => {
                        document.getElementById('message').textContent = "Meeting created successfully!";
                    })
                    .catch((error) => {
                        document.getElementById('message').textContent = "Error creating meeting: " + error.message;
                    });
            } else {
                document.getElementById('message').textContent = "Please provide both a password and an email address.";
            }
        };
    </script>
</body>
</html>
