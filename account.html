<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>You are connected as:</h2>
        <h3 id="currentUserIdDisplay"></h3>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        // Retrieve the current user ID from localStorage
        const currentUserId = localStorage.getItem('currentUserId');

        // Display the current user ID dynamically
        document.getElementById('currentUserIdDisplay').textContent = currentUserId;

        function logout() {
            // Clear user ID from localStorage
            localStorage.removeItem('currentUserId');
            alert("Logged out successfully!");
            // Redirect to the login page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
