<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>You are connected as:</h2>
        <h3 id="currentUserIdDisplay"></h3>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        const currentUserId = localStorage.getItem('currentUserId');

        if (currentUserId) {
            document.getElementById('currentUserIdDisplay').textContent = currentUserId;

            // Optionally, fetch the user data from the database to confirm the user ID
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
                databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_PROJECT_ID.appspot.com",
                messagingSenderId: "YOUR_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            // Fetch user data based on the user ID
            database.ref('users/' + currentUserId).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('currentUserIdDisplay').textContent = userData.userId;
                } else {
                    alert("User data not found.");
                    window.location.href = 'index.html';
                }
            }).catch(error => {
                alert("Error fetching user data: " + error.message);
            });
        } else {
            alert("No user is logged in.");
            window.location.href = 'index.html';
        }

        function logout() {
            firebase.auth().signOut().then(() => {
                localStorage.removeItem('currentUserId');
                alert("Logged out successfully!");
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
