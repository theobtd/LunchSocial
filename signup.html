<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 200px;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Sign Up</h2>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="text" id="city" placeholder="City of Residence" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button id="togglePasswordBtn">Show Password</button>
        <button id="submitBtn">Submit</button>
        <button onclick="location.href='index.html'">Back to Home</button>
        <div class="message" id="formMessage"></div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBB61hJK8iHNAXz2q5u8ghGqIFMyJh-Nho",
            authDomain: "aperosocial-d53c7.firebaseapp.com",
            databaseURL: "https://aperosocial-d53c7-default-rtdb.firebaseio.com",
            projectId: "aperosocial-d53c7",
            storageBucket: "aperosocial-d53c7.appspot.com",
            messagingSenderId: "954205055992",
            appId: "1:954205055992:web:c2ebebe1c0ac210163440d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('togglePasswordBtn').onclick = function() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            confirmPasswordField.type = type;
            this.textContent = type === "password" ? "Show Password" : "Hide Password";
        };

        document.getElementById('submitBtn').onclick = function() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const city = document.getElementById('city').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (firstName && lastName && city && email && age && password && confirmPassword) {
                if (password === confirmPassword) {
                    const userData = {
                        firstName,
                        lastName,
                        city,
                        email,
                        age,
                        password // Storing password (consider hashing in a real application)
                    };

                    // Store data in Firebase
                    database.ref('users').push(userData)
                        .then(() => {
                            document.getElementById('formMessage').textContent = "Sign up successful!";
                            resetForm();
                        })
                        .catch((error) => {
                            document.getElementById('formMessage').textContent = "Error: " + error.message;
                        });
                } else {
                    document.getElementById('formMessage').textContent = "Passwords do not match.";
                }
            } else {
                document.getElementById('formMessage').textContent = "Please fill in all fields.";
            }
        };

        function resetForm() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('city').value = '';
            document.getElementById('email').value = '';
            document.getElementById('age').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('formMessage').textContent = '';
        }
    </script>
</body>
</html>
