<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 4</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .menu-bar {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: #333; 
            display: flex; 
            justify-content: space-around; 
            padding: 10px; 
            color: white;
        }
        .event-form {
            margin-bottom: 20px;
        }
        .friends-list {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Section 4 - Create Event</h1>

    <div class="event-form">
        <input type="text" id="eventTitle" placeholder="Event Title" required>
        <input type="date" id="eventDate" required>
        <input type="time" id="eventTime" required>
        <input type="text" id="eventLocation" placeholder="Event Location" required>
        <select id="eventCategory" required>
            <option value="">Select Category</option>
            <option value="apero">Apero</option>
            <option value="coffee">Coffee</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="workout">Workout</option>
            <option value="party">Party</option>
            <option value="others">Others</option>
        </select>
        <textarea id="eventDescription" placeholder="Event Description"></textarea>

        <h3>Select Friends to Invite</h3>
        <div class="friends-list" id="friendsList"></div>
        <button id="createEventButton">Create Event</button>
    </div>

    <div id="statusMessage"></div>

    <div class="menu-bar">
        <a href="Section1.html" style="color: white;">Section 1</a>
        <a href="Section2.html" style="color: white;">Section 2</a>
        <a href="Section3.html" style="color: white;">Section 3</a>
        <a href="Section4.html" style="color: white;">Section 4</a>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBB61hJK8iHNAXz2q5u8ghGqIFMyJh-Nho",
            authDomain: "aperosocial-d53c7.firebaseapp.com",
            databaseURL: "https://aperosocial-d53c7-default-rtdb.firebaseio.com",
            projectId: "aperosocial-d53c7",
            storageBucket: "aperosocial-d53c7.firebasestorage.app",
            messagingSenderId: "954205055992",
            appId: "1:954205055992:web:c2ebebe1c0ac210163440d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUserId;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid; // Set currentUserId to the authenticated user's ID
                loadFriends();
            } else {
                console.log('No user is signed in.');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('createEventButton').addEventListener('click', createEvent);
        });

            function loadFriends() {
                const friendRequestsRef = database.ref(`users/${currentUserId}/friendRequests`);
                friendRequestsRef.once('value').then(snapshot => {
                    const friendsList = document.getElementById('friendsList');
                    friendsList.innerHTML = ''; // Clear existing friends list
        
                    // Create an array to hold promises for fetching friend names
                    const friendPromises = [];
        
                    snapshot.forEach(childSnapshot => {
                        const friendId = childSnapshot.key; // The friend's UID
                        const status = childSnapshot.val().status; // Get the status
        
                        // Check if the friend request status is "Accepted"
                        if (status === 'accepted') {
                            // Fetch the friend's name from the users path
                            const friendNameRef = database.ref(`users/${friendId}/userId`); // Assuming userId is the name
                            friendPromises.push(
                                friendNameRef.once('value').then(nameSnapshot => {
                                    const friendName = nameSnapshot.val(); // Get the friend's name
                                    if (friendName) {
                                        const div = document.createElement('div');
        
                                        const checkbox = document.createElement('input');
                                        checkbox.type = 'checkbox';
                                        checkbox.id = friendId;
                                        checkbox.value = friendId;
        
                                        const label = document.createElement('label');
                                        label.htmlFor = friendId;
                                        label.innerText = friendName;
        
                                        div.appendChild(checkbox);
                                        div.appendChild(label);
                                        friendsList.appendChild(div);
                                    }
                                })
                            );
                        }
                    });
        
                    // Wait for all friend name fetches to complete
                    return Promise.all(friendPromises);
                }).catch(error => {
                    console.error("Error loading friends:", error);
                });
            }

            function createEvent() {
                const eventTitle = document.getElementById('eventTitle').value.trim();
                const eventDate = document.getElementById('eventDate').value;
                const eventTime = document.getElementById('eventTime').value;
                const eventLocation = document.getElementById('eventLocation').value.trim();
                const eventCategory = document.getElementById('eventCategory').value;
                const eventDescription = document.getElementById('eventDescription').value.trim();
        
                // Validation for required fields
                if (!eventTitle || !eventDate || !eventTime || !eventLocation || !eventCategory) {
                    document.getElementById('statusMessage').innerText = 'Please fill in all required fields.';
                    return; // Stop the function if validation fails
                }
        
                const visibleUserIds = Array.from(document.querySelectorAll('.friends-list input:checked')).map(checkbox => checkbox.value);
        
                const eventData = {
                    title: eventTitle,
                    date: eventDate,
                    time: eventTime,
                    location: eventLocation,
                    category: eventCategory,
                    description: eventDescription,
                    createdBy: currentUserId,
                    visibleTo: visibleUserIds // Add selected friends to visibleTo
                };
        
                const newEventRef = database.ref(`users/${currentUserId}/events`).push(); // Create a new event under user's events path
                const eventId = newEventRef.key;
        
                // Save event data
                newEventRef.set(eventData).then(() => {
                    // Store the event in visibleEvents for each friend
                    visibleUserIds.forEach(userId => {
                        const userVisibleEventsRef = database.ref(`users/${userId}/visibleEvents/${eventId}`);
                        userVisibleEventsRef.set({
                            title: eventTitle // Store the title with the event ID
                        }).catch(error => {
                            console.error("Error setting visibleEvents:", error);
                        });
                    });
        
                    // Update each authorized userâ€™s path for visibleTo
                    visibleUserIds.forEach(userId => {
                        const userRef = database.ref(`users/${currentUserId}/events/${eventId}/visibleTo`);
                        userRef.child(userId).set(true); // Mark the event as visible for this user
                    });
        
                    document.getElementById('statusMessage').innerText = 'Event created successfully!';
                }).catch(error => {
                    console.error("Error creating event:", error);
                    document.getElementById('statusMessage').innerText = 'Error creating event.';
                });
            }
    </script>
</body>
</html>
