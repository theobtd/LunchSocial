<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 4</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <style>
        /* Add some basic styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .menu-bar {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: #333; 
            display: flex; 
            justify-content: space-around; 
            padding: 10px; 
            color: white;
        }
        .event-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Section 4 - Create Event</h1>

    <div class="event-form">
        <input type="text" id="eventTitle" placeholder="Event Title" required>
        <input type="date" id="eventDate" required>
        <input type="time" id="eventTime" required>
        <textarea id="eventDescription" placeholder="Event Description"></textarea>
        <input type="text" id="visibleUserIds" placeholder="Visible User IDs (comma separated)">
        <button id="createEventButton">Create Event</button>
    </div>

    <div id="statusMessage"></div>

    <div class="menu-bar">
        <a href="Section1.html" style="color: white;">Section 1</a>
        <a href="Section2.html" style="color: white;">Section 2</a>
        <a href="Section3.html" style="color: white;">Section 3</a>
        <a href="Section4.html" style="color: white;">Section 4</a>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBB61hJK8iHNAXz2q5u8ghGqIFMyJh-Nho",
            authDomain: "aperosocial-d53c7.firebaseapp.com",
            databaseURL: "https://aperosocial-d53c7-default-rtdb.firebaseio.com",
            projectId: "aperosocial-d53c7",
            storageBucket: "aperosocial-d53c7.firebasestorage.app",
            messagingSenderId: "954205055992",
            appId: "1:954205055992:web:c2ebebe1c0ac210163440d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('createEventButton').addEventListener('click', createEvent);

        function createEvent() {
            const eventTitle = document.getElementById('eventTitle').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            const eventDescription = document.getElementById('eventDescription').value;
            const visibleUserIds = document.getElementById('visibleUserIds').value.split(',').map(id => id.trim());

            const eventData = {
                title: eventTitle,
                date: eventDate,
                time: eventTime,
                description: eventDescription,
                createdBy: "currentUserId", // Replace with the actual current user's ID
            };

            const newEventRef = database.ref('events').push(); // Create a new event
            const eventId = newEventRef.key;

            // Save event data
            newEventRef.set(eventData).then(() => {
                // Update each authorized userâ€™s path
                visibleUserIds.forEach(userId => {
                    const userRef = database.ref(`users/${userId}/visibleEvents/${eventId}`);
                    userRef.set(true); // Mark the event as visible for this user
                });
                document.getElementById('statusMessage').innerText = 'Event created successfully!';
            }).catch(error => {
                console.error("Error creating event:", error);
                document.getElementById('statusMessage').innerText = 'Error creating event.';
            });
        }
    </script>
</body>
</html>
